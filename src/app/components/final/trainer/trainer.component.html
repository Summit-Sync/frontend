<div class="pop-up">
  <div>
    <h1>Trainer Details</h1>
  </div>
  <div>
    <div>
      <p>Id: {{ trainerData.id }}</p>
      <!--      <p></p>-->
    </div>
    <div>
      <p>SubjectId: {{ trainerData.subjectId }}</p>
      <!--      <p></p>-->
    </div>
    <div>
      <p>Vorname: {{ trainerData.firstName }}</p>
      <!--      <p>{{trainerData.firstName}}</p>-->
    </div>
    <div>
      <p>Nachname: {{ trainerData.lastName }}</p>
      <!--      <p>{{trainerData.lastName}}</p>-->
    </div>
    <div>
      <p>Email: {{ trainerData.email }}</p>
      <!--      <p>{{trainerData.email}}</p>-->
    </div>
    <div>
      <p>Telefonnummer: {{ trainerData.phone }}</p>
      <!--      <p>{{trainerData.phone}}</p>-->
    </div>
    <div>
      <p>Qualifikationen:</p>
      <div>
        <p *ngFor="let t of trainerData.qualifications">{{ t.name }}</p>
      </div>
    </div>
  </div>
  <button *ngIf="isDelete" (click)="deleteTrainer()">Löschen</button>
  <button (click)="cancel()">schließen</button>
</div>
