<div>
   <div class="header">
        <p mat-dialog-title >Massenzuweisung von Qualifikation '{{this.qualification.name}}' </p>
   </div>
    <div class="body">
        <div>
            <mat-dialog-content>
                    <app-multi-select-dropdown [allOptions]="allTrainers"
                                               [selectedOptions]="selectedTrainerList"
                                               [dropdownHeadline]="'Trainer'"
                                               [allowMultiple]="true"
                                               >
                    </app-multi-select-dropdown>
            </mat-dialog-content>
        </div>
    </div>
    <div class="buttonDiv">
        <mat-dialog-actions>
            <button mat-raised-button color="primary" (click)="save()">Trainer zuweisen</button>
            <button mat-raised-button (click)="cancel()">Abbrechen</button>
        </mat-dialog-actions>
    </div>
</div>
