<div class="pop-up">
  <div>
    <h1>Qualifikation erstellen</h1>
  </div>
  <div>
    <div>
      <input
        placeholder="Name der Qualifikation"
        [(ngModel)]="addQualificationForm.name"
      />
      <p *ngIf="validationObject.nameError" class="errorMessage">
        {{ validationObject.nameError }}
      </p>
    </div>
  </div>
  <div class="buttonDiv">
    <button (click)="save()">Speichern</button>
    <button (click)="cancel()">Abbrechen</button>
  </div>
</div>
