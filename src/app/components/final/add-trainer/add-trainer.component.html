<div>
  <div>
    <h1 mat-dialog-title>Trainer erstellen</h1>
  </div>
  <div>
    <mat-dialog-content [formGroup]="addTrainerForm">
      <div>
        <input matInput placeholder="Vorname" formControlName="firstName">
        <input matInput placeholder="Nachname" formControlName="lastName">
      </div>
      <div>
        <input matInput placeholder="Nutzername" formControlName="username">
        <input matInput placeholder="Passwort" formControlName="password">
      </div>
      <div>
        <input matInput placeholder="Email" formControlName="email">
        <input matInput placeholder="Telefonnummer" formControlName="phone">
      </div>
    </mat-dialog-content>
  </div>
  <div class="buttonDiv">
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="save()">Speichern</button>
      <button mat-raised-button (click)="cancel()">Abbrechen</button>
    </mat-dialog-actions>
  </div>
</div>
