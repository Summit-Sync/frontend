<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let q of qualification$ | async">
    <tr>
      <td>{{q.id}}</td>
      <td>{{q.name}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
<button (click)="createNewQualification()">Neue Qualifikation erstellen</button>
