<div>
    <div class="header">

    </div>
    <div class="body">
        <div>
            <label>Titel:</label>
            <input type="text" [(ngModel)]="editableLocation.title">
        </div>
        <div>
            <label>Stra√üe:</label>
            <input type="text" [(ngModel)]="editableLocation.street">
        </div>
        <div>
            <label>Postleitzahl:</label>
            <input type="text" [(ngModel)]="editableLocation.postcode">
        </div>
        <div>
            <label>Stadt:</label>
            <input type="text" [(ngModel)]="editableLocation.city">
        </div>
        <div>
            <label>Land:</label>
            <input type="text" [(ngModel)]="editableLocation.country">
        </div>
        <div>
            <label>E-Mail:</label>
            <input type="text" [(ngModel)]="editableLocation.email">
        </div>
        <div>
            <label>Telefonnummer:</label>
            <input type="text" [(ngModel)]="editableLocation.phone">

        <div>
            <label>Google Maps URL:</label>
            <input type="text" [(ngModel)]="editableLocation.mapsUrl">
