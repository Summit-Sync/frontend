<div class="dropbox-wrapper">
  <div id="list1" class="dropdown-check-list">
    <span class="anchor" (click)="dropDownClick()">{{ dropdownHeadline }}</span>
    <ul class="items" [ngClass]="{ showTrainerList: showList }">
      <li *ngFor="let t of allOptions; let i = index">
        <input
          type="checkbox"
          [checked]="t | checkItemInList : selectedOptions"
          (input)="onCheckBoxClick($event, i)"
        />{{ t.displayFullName }}
      </li>
    </ul>
  </div>
</div>
