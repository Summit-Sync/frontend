<div class="outer">
    <div class="header">
      <button (click)="openCreateDialog()">Vorlage erstellen</button>
    </div>
    <div class="body">
      <table>
        <thead>
          <tr>
            <th>Kurskürzel</th>
            <th>Anzahl Temrmine</th>
            <th>Teilnehmeranzahl</th>
            <th>Wartelistenlänge</th>
            <th>Trainer</th>
            <th>Ort</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let template of courseTemplateList">
            <td>{{template.acronym}}</td>
            <td>{{template.numberOfDates}}</td>
            <td>{{template.numberOfParticipants}}</td>
            <td>{{template.numberWaitlist}}</td>
            <td>{{template.numberTrainers}}</td>
            <td>{{template.meetingPoint}}</td>
            <td><button (click)="openDetails(template)">Details</button></td>
            <td><button (click)="deleteTemplate(template.id)">Löschen</button></td>
            <td><button (click)="editTemplate(template)">Bearbeiten</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
  
    </div>
  
  </div>
