<div class="outer">
  <div class="courseBody">
    <div>
      <p>Titel:</p>
      <input type="text" [(ngModel)]="courseTemplate.title" />
    </div>
    <div>
      <p>Kürzel:</p>
      <input type="text" [(ngModel)]="courseTemplate.acronym" />
    </div>
    <div>
      <p>Beschreibung:</p>
      <input
        id="description"
        type="text"
        [(ngModel)]="courseTemplate.description"
      />
    </div>
    <div>
      <p>Anzahl Termine:</p>
      <input
        id="number-of-dates"
        type="text"
        [(ngModel)]="courseTemplate.numberOfDates"
      />
    </div>
    <div class="duration">
      <p>Dauer pro Termin (Minuten):</p>
      <input id="duration" type="text" [(ngModel)]="courseTemplate.duration" />
    </div>
    <div class="number-of-participants">
      <p>Max. Teilnehmeranzahl:</p>
      <input
        id="number-of-participants"
        type="text"
        [(ngModel)]="courseTemplate.numberParticipants"
      />
    </div>
    <div class="number-waitlist">
      <p>Max. Wartelistenlänge:</p>
      <input
        id="number-waitlist"
        type="text"
        [(ngModel)]="courseTemplate.numberWaitlist"
      />
    </div>
    <div>
      <div>
        <p>Preise:</p>
      </div>
      <div class="priceWrapper">
        <div *ngFor="let price of courseTemplate.price">
          <input type="text" [(ngModel)]="price.name" />
          <input type="number" [(ngModel)]="price.price" />
          <button (click)="removePrice()">-</button>
        </div>
        <button (click)="addPrice()">Preis hinzufügen</button>
      </div>
    </div>
    <div class="location">
      <p>Ort:</p>
      <app-multi-select-dropdown
        id="location"
        [allowMultiple]="false"
        [allOptions]="locationList"
        [selectedOptions]="courseLocation"
        [dropdownHeadline]="'Ort'"
      ></app-multi-select-dropdown>
    </div>
    <div class="meeting-point">
      <p>Treffpunkt:</p>
      <input
        id="meeting-point"
        type="text"
        [(ngModel)]="courseTemplate.meetingPoint"
      />
    </div>
    <div class="required-qualifications">
      <p>Qualifikationen:</p>
      <app-multi-select-dropdown
        id="required-qualifications"
        [allOptions]="qualificationList"
        [selectedOptions]="requiredQualifications"
        [dropdownHeadline]="'Qualifikationen'"
        [allowMultiple]="true"
      ></app-multi-select-dropdown>
    </div>
    <div class="number-trainers">
      <p>Benötigte Trainer:</p>
      <input
        id="number-trainers"
        type="text"
        [(ngModel)]="courseTemplate.numberTrainers"
      />
    </div>
  </div>
  <div class="footer">
    <button class="save-button dialog-button" (click)="save()">
      Speichern
    </button>
    <button class="dialog button" (click)="cancel()">Abbrechen</button>
  </div>
</div>
