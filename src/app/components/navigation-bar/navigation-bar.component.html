<div class="navbar">
  <div class="nav-wrapper">
    <img
      src="../../../assets/images/klz.png"
      (click)="navigateToPath('', -1)"
    />
    <ng-container *ngFor="let link of links; let i = index">
      <li>
        <a
          (click)="navigateToPath(link.route, i)"
          [class.highlight]="link.route == currentRoute"
          >{{ link.title }}</a
        >
      </li>
    </ng-container>
  </div>
</div>
